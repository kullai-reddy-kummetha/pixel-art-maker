<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        <b>Grid Height: </b>
        <input type="number" class="input" id="inputHeight" name="height" min="1" max="100" value="1">
        <b>Grid Width: </b>
        <input type="number" class="input" id="inputWeight" name="width" min="1" max="100" value="1">

        <div> 
            <input type="button" value="Submit" class="button"onclick="makeGrid()">
	        <input type="button" value="Reset" class="button" onclick="resetTable()"> 
	     </div>
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">
    <hr width=30%>
    <h2>Design Canvas</h2>
    <table id="pixelCanvas"></table>
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="designs.js"></script>
    
</body>
</html>
